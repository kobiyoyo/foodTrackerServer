                required:
                - id
                - units
        '404':
          description: measurement not found
          content: {}
        '406':
          description: unsupported accept header
          content: {}
    patch:
      summary: Edits a measurement parameter
      tags:
      - Measurements
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: measurement found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  units:
                    type: integer
                required:
                - id
                - units
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  units:
                    type: integer
                required:
                - id
                - units
        '404':
          description: measurement not found
          content: {}
        '406':
          description: unsupported accept header
          content: {}
